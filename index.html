<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/f1d882ac31.js" crossorigin="anonymous"></script>


    <title>Keyboard Hero</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/Images/keyboard_hero_logo.webp" alt="" alt="logo image">
    </h1>

    <div class="timer-area">
        <span class="digit" id="min">00</span> 
        <span class="txt">:</span>
        <span class="digit" id="sec">00</span>
    </div>

    <div class="game-area">

    </div>

    <div class="score-area">
        <p class="scores">Correct :<span id="correct">0</span></p>
        <p class="scores">Incorrect :<span id="incorrect">0</span></p>
    </div>

    <div class="button-container">
        <button data-type="easy" class="btn active">
            Easy
        </button>
        <button data-type="medium" class="btn">
            Medium
        </button>
        <button data-type="hard" class="btn">
            Hard
        </button>
        <button data-type="restart" class="btn">
            Restart
        </button>
    </div>

    <div id="game-score-modal" class="modal">

        <div class="score-modal-content">
            <span class="close">&times;</span>
            
            <div id="modal-scores">
                <p class="modal-scores">You got a total of</p>
                <div>
                    <p class="modal-scores">Correct :<span id="modal-correct">0</span></p>
                    <p class="modal-scores">Incorrect :<span id="modal-incorrect">0</span></p>
                </div>
            </div>

            <div>
                <button data-type="restart" class="modal-btn"><i class="fa-solid fa-repeat"></i></button>
                <span>Try Again</span>
            </div>

        </div>
      
      </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
